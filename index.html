<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
<title>percentage thingy</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; 
  margin: 0; 
}

#percentage-container {
  text-align: center;
}
</style>
</head>
<body>
<div class="dotgothic16">
  <div id="percentage-container">
    <h1>random percentage: <span id="percentage"></span></h1>
  </div>
</div>

<script>
  const randomNumber = Math.floor(Math.random() * 100) + 1;
  document.getElementById("percentage").textContent = randomNumber + "%";
</script>

</body>
</html>
