<!DOCTYPE html>
<html>
    <head>
        <title>percentage</title>
    </head>
<body>

    <h1>random percentage thingy: <p id="percentage"></p></h1>
<script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
  document.getElementById("percentage").textContent = randomNumber + "%";
</script>

</body>
</html>
